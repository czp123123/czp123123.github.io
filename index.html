<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
    <style>
        div{
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-image: radial-gradient(rgb(47, 18, 239),rgb(0, 255, 8),rgb(255, 106, 0),rgb(225, 255, 0),rgb(255, 0, 0),blue,blue);
            animation: move 0.0001s linear 0s infinite;
        }
        @keyframes move{
            0%{
                background-image: radial-gradient(rgb(255, 0, 195),rgb(0, 255, 0),blue);
            }
            50%{
                background-position: 500px 0;
            }
            100%{
                background-image: radial-gradient(blue,rgb(204, 255, 0),rgb(255, 0, 0));
            }

        }
    </style>

</head>
<body>
    <div></div>
</body>
</html>
