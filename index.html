<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body{
        display: flex;
        height: 100;
        background-image: linear-gradient(200deg, #ffb4c8, #81d8cf);
    }
    .box {
        margin:auto;
        width: 350px;
        height: 200px;
        border: #fff 2px solid;
        background-image: #b6e1f1;
        border-radius: 20px;
        color: #fff;
        text-align: center;
    }
    .box span,
    .nuame{
        font-size: 30px;
        font-weight: 500;
    }
    .box  .nuame{
        color:#fff;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .box button{
        box-shadow: inset 13px 13px 13px 26px #b6e1f1,inset -13px -13px 26px #3ec6f3;
        color: #fff;
        font-weight: 600;
        border:#fff 2px solid;
        cursor: pointer;
        width: 60px;
        height: 30px;
        border-radius: 20px;
    } 
</style>
<body>
    
    <div class="box">
        <h1>吃什么</h1>
        <span>吃这家</span>
        <div class="nuame"></div>
        <button class="start">开始</button>
        <button class="stop">暂停</button>
    </div>
    <script>
        const names = ['知识青年','瓦香鸡','干锅','小时代','石锅鸡米饭','麻辣烫','曹氏鸭脖','外婆拌饭','泡面','88号卤肉面','老太婆','听陈志平的','川之味','达州小吃','鱼粉']
        const start = document.querySelector('.start')
        const stopEnd = document.querySelector('.stop')
        const nuame = document.querySelector('.nuame')

        let timeid = 0
        let random = 0
        
        start.addEventListener('click',function(){
            timeid = setInterval(function(){
                random = parseInt(Math.random()*names.length)
                nuame.innerHTML = names[random]
                if(names.length === 1){
                    start.disablsd = stopEnd.disablsd = true
                }
            }, 100)
        })

        stopEnd.addEventListener('click',function () {
            clearInterval(timeid)
            names.splice(random,1)
            console.log(names);

        })

    </script>
</body>
</html>
